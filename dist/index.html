<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .mermaid {
        border: solid 1px #aaa;
      }
      textarea {
        width: 400px;
        height: 400px;
      }
      h1, h2, h3, h4 {
        margin-block-start: 0.3em;
        margin-block-end: 0.3em;
      }
      h1 {
        font-size: 18pt;
      }
      h2 {
        font-size: 16pt;
      }
      h3 {
        font-size: 14pt;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js" integrity="sha512-ia9gcZkLHA+lkNST5XlseHz/No5++YBneMsDp1IZRJSbi1YqQvBeskJuG1kR+PH1w7E0bFgEZegcj0EwpXQnww==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="http://naosim.sakura.ne.jp/lib/github.js"></script>

    <script>mermaid.initialize({startOnLoad:false});</script>
    
    
  </head>
  
  <h1>プロジェクト譜</h1>
  <div id="profu" class="mermaid"></div>
  <div id="app">
    {{ message }}
    ツリー表示: <input id="rootIdSpan" value="O0" /><button id="applyRootIdButton">反映</button><button id="applyTreeCenteredFromSelected">選択中を反映</button><br>
    <h3>編集</h3>
    編集対象: <input v-model="editTargetId" /><button id="applyTargetIdButton">反映</button><br>
    ID: <span id="selectedIdSpan">{{editForm.id}}</span><br>
    タイトル: <input v-model="editForm.title" /><br>
    上位: <input v-model="editForm.parents.value"/><br>
    <textarea v-model="editForm.detail.value"></textarea><br>
    <button v-on:click="onClickUpdateButton">更新</button><button v-on:click="onClickInsertObjectiveButton">新規目標作成</button><button v-on:click="onClickInsertActionButton">新規施策作成</button><br>
    リンク<br>
    <ul>
      <li v-for="link in editForm.links"><a v-bind:href="link.path" target="_blank">{{link.name}}</a></li>
    </ul>
    アクション<br>
    <button v-on:click="onClickSubButton">子要素追加</button>
    <button v-on:click="onClickRemoveButton">削除</button>

    <button v-on:click="onClickApplyRootIdButton()">test</button>
  </div>
  <script src="./js/index/htmlmain.js?v=1"></script>
  <script src="./js/index/main.js"></script>
</html>
